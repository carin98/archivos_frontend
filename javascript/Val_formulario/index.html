<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación Con Parsley</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
</head>
<body>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
    ></script>
    <script src="parsley.min.js"></script>
    <!--script src="../../parsley/parsley.min.js.map"></script-->

    
        <div class="container"><div class="row"> <div class="span6 offet3">
            
            <h1>Validación de Formulario con Parsley</h1>
            <form data-parsley-validate onsubmit="mensaje()">
                
                <label>Nombre: </label><br>
                <input type="text" name="nombre" data-parsley-required="true"  data-parsley-trigger="change" data-parsley-error-message="Por Favor de Ingesar Su Nombre!"/>
                <br>
                <label>Apellido: </label><br>
                <input type="text" name="Apellido" data-parsley-required="true" data-parsley-trigger="change"  data-parsley-error-message="Por Favor de Ingesar Su Apellido!"/>
                <br>
                <label>Email:</label><br>
                <input type="text" name="Email" data-parsley-required="true"  data-parsley-type="email" data-parsley-trigger="change"/>
                <br>
                <br>
                <input class="btn btn-danger" type="submit" value="Validar" >
                
            </div></div></div>
            </form>
        
    

   
</body>
</html>
