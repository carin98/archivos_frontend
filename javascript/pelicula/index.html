
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JQuery 5</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>


    <div class="container">
      <div class="row mt-4">
        <div class="col-md-12">
          <h1>Busqueda de peliculas</h1>
          <input type="text" id="txt_buscar" class="form-control mb-2" />
          <button id="btn_buscar" class="btn btn-primary">Buscar</button>
        </div>

      </div>

      <div class="row">
        <div id="resultado" class="col-md-12"></div>        </div>

    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>

jQuery(document).ready(function() {
        var api_key = "250f334";
        $("#btn_buscar").click(function() {
          $.get(
            "https://www.omdbapi.com",
            {
              apikey: api_key,
              r: "json",
              s: $("#txt_buscar").val()
            },
            function(data, status) {
              console.log(data);
                            var titulo = "";
                            var year = "";
                            var imdb = "";
                            var poster = "";
                            var resultado = "";
                            
                                for(num = 0;num < data.Search.length; num++){
                                titulo = data.Search[num].Title;
                                year = data.Search[num].Year;
                                imdb = data.Search[num].imdbID;
                                poster = data.Search[num].Poster;

                         resultado ='<div class="card" style="width: 18rem;">  <img src="'+ 
                         poster +
                         '" class="card-img-top" alt="..."><div class="card-body">   <h5 class="card-title">'+ 
                         titulo +
                         '</h5>    <p class="card-text"> a√±o:'+ 
                         year +
                         '</p><p class="card-text"> imdb:"'+ imdb+'" </div></div>"'
                        $("#resultado").append(resultado);
                        }
            }
          );
        });
      });


    </script>
  </body>
</html>
